<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}Hoodaale{%endblock%}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{%url 'index'%}"><i class="fa-solid fa-cart-shopping"></i>E-Commerce <i class="fa-solid fa-cart-shopping"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{%url 'ApplePhones'%}">Apple Phones <i class="fa-solid fa-mobile"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{%url 'samsungphone'%}">samsung Phones <i class="fa-solid fa-mobile"></i></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" href="{%url 'headphones'%}">Headphones <i class="fa-solid fa-headphones"></i></a>
                      
                      

                  </li>
                  
    
                  <li class="nav-item">
                    <a class="nav-link active" href="{%url 'electronic'%}">Electronics <i class="fa-solid fa-screwdriver-wrench"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active d-flex align-items-center" href="{%url 'view_cart'%}">Cart <i class="fa-solid fa-cart-shopping position-relative">
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">{{cart_items_count}}</span>
                    </i></a>
                </li>
                  
                  
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav> 
    <h1>Ecommerce</h1>
   
    <div class="container">
    {% block content %}
    {% endblock %}
    </div>
    <div class="footer bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Ecommerce. All rights reserved.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
